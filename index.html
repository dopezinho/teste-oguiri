<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/5c3dc022e39d5d01c21da8b9.png">
    <link rel="stylesheet" href="./style.css">

    <title>Charlatão</title>

</head>

<body>

    <header>

        <div class="charlato">
            <h1>&#127917 Quem é o Charlatão? &#127917</h1>
            <h4>por biel, fezin, henrikin e sol</h4>
        </div>

        <div class="img">
            <img src="./assets/5c403ebee39d5d01c21da904.png" alt="bixinho doido">
        </div>

        <div>
            <h5>regras</h5>
        </div>

    </header>

        <main>

            <div id="template">
                
                <div class="players">
                    <h2>Jogadores:</h2>
                </div>

                <div class="wrapper">
                    <span class="minus" id="minusPlayer">-</span>
                    <span class="num" id="nJogadores">1</span>
                    <span class="plus" id="plusPlayer">+</span>
                </div>
        
                <div class="players1">
                    <h2>Charlatos:</h2>
                </div>

                <div class="wrapper">
                    <span class="minus1" id="minusChar">-</span>
                    <span class="num1" id="nImpostores">1</span>
                    <span class="plus1" id="plusChar">+</span>
                </div>        

            </div>
  
        </main>

        <footer>

            <button type="button" id="start">borá?</button>
            <button type="button" id="show" style="display: none;">próximo</button>
            <button type="button" id="showSecret" style="display: none;">próximo</button>

        </footer> 
     
</body>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./button.js"></script>

</html>
